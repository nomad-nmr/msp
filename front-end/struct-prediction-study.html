<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Basic Prediction Front End </title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="struct-prediction.css">
  <link rel="stylesheet" href="libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">

</head>
<body>

  <div id="isStudy" style="display:none;"> false </div>
  <div id="predictionsOn" style="display:none;"> false </div>

  <div class="row col-md-offset-3 col-xs-offset-1 col-xs-10 col-md-6">
    <form id="metadataForm">
      <h3> Instructions </h3>
      <p> 1. Enter your user ID number given. </p>
      <p> 2. Click the Draw structure button, which will start a timer. </p>
      <p> 3. Draw a structure and click the save button in the bottom right of the pop up window.
      <p> 4. Repeat step 2 and 3 ten times. </p>
      <br>
      <h3> <i> Metadata </i> </h3>
      <div class="form-group">
      <label for="userId">User ID:</label>
        <input type="number" class="form-control" name="userId" id="userId" value="1">
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="groupId">Group ID:</label>
          <input type="number" class="form-control" name="groupId" id="groupId" value="1">
        </div>
      </form>
    </div>
    <br>
    <h4 id="numOfStruts"> Structures Drawn: 0 </h4>
    <p id="information"> </p>
    <!-- Trigger the modal with a button -->
    <button id="drawStrucutre" type="button" class="btn btn-info" data-toggle="modal" data-target="#drawStructureModal">Draw Structure</button>

    <!-- Modal -->
    <div id="drawStructureModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Draw Structure</h4>
          </div>
          <div class="modal-body">

            <div class="ketcher-div">
              <iframe id="ketcherFrame" name="ketcherFrame" src="libs/ketcher/dist/ketcher.html" width="800" height="450" scrolling="no"></iframe>
            </div>
            <div id="prediction-list">
              <!-- prediction panels -->
              <div class="panel panel-default prediction-panel" data-panel-id="0">
                <div id="panel-0-footer" class="panel-header">  </div>
                <div id="panel-0" class="panel-body prediction-panel-body"> </div>
              </div>
              <div class="panel panel-default prediction-panel" data-panel-id="1">
                <div id="panel-1-footer" class="panel-header">  </div>
                <div id="panel-1" class="panel-body prediction-panel-body"> </div>
              </div>
              <div class="panel panel-default prediction-panel" data-panel-id="2">
                <div id="panel-2-footer" class="panel-header">  </div>
                <div id="panel-2" class="panel-body prediction-panel-body"> </div>
              </div>
              <div class="panel panel-default prediction-panel" data-panel-id="3">
                <div id="panel-3-footer" class="panel-header">  </div>
                <div id="panel-3" class="panel-body prediction-panel-body"> </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button id="cleanBtn" type="button" class="btn btn-primary"> Clean Structure </button>
            <button id="saveBtn" type="button" class="btn btn-success"  data-dismiss="modal"> Save </button>
            <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="libs/jquery-3.1.1.min.js"/></script>
    <script type="text/javascript" src="libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"> </script>
    <script type="text/javascript" src="libs/ketcher/dist/prototype.min.js"></script>
    <script type="text/javascript" src="libs/moment.js"></script>

    <script type="text/javascript" src="struct-prediction.js"></script>

  </body>
  </html>
